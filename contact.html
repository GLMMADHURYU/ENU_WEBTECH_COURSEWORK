<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact - Flavor Fest</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Flavor Fest</title>
  </head>
  <body>
    <div class="contact-header">
      <div class="header">
        <nav class="nav-bar">
          <img src="./img/Logo.png" class="brand-name">
       <span class="bar"></span>

          <div class="menu-bar">
            <ul>
              <li><a href="index.html">Home</a></li>
        			<li><a href="menu.html">Menu</a></li>
       				<li><a href="#">About</a></li>
        			<li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="contact-wrapper">
          <div class="contact-title">
            <h1>Contact Us</h1>
          </div>
          <div class="subtitle">
            <p>Please Contact Us</p>
          </div>
          <div class="box">
            <!--Form-->
            <div class="contact form">
              <h3>Send a Request</h3>
              <form class="gform pure-form pure-form-stacked" method="POST" data-email=""
                action="" onsubmit="event.preventDefault(); validateForm()">
                <div class="formBox">
                  <div class="row50">
                    <div class="inputBox">
                      <label for="name">Name:</label>
                      <input type="text" name="name" id="name" placeholder="Your Name">
                      <small class="error"></small>
                    </div>
                    <div class="inputBox">
                      <label for="email">Email:</label>
                      <input type="text" name="email" id="email" placeholder="Your Email">
                      <small class="error"></small>
                    </div>
                  </div>
                  <div class="row100">
                    <div class="inputBox">
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" placeholder="Your Message"></textarea>
                      <small class="error"></small>
                    </div>
                  </div>
                  <div class="row100">
                    <div class="inputBox">
                      <input type="submit" id="give a shout" value="Give A Shout" >
                      <p id="success"></p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!--Info-->
            <div class="contact info">
              <h3>Contact Information</h3>
                <div>
                  <span><ion-icon name="location-outline"></ion-icon></span>
                  <p>Any City <br>Uk</p>
                </div>
                <div>
                  <span><ion-icon name="mail-outline"></ion-icon></span>
                  <p>example@gmail.com</p>
                </div>
                <div>
                  <span><ion-icon name="call-outline"></ion-icon></span>
                  <p>+44 1234567890</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="footer-section about">
          <h1 class="logo-text">Flavor Fest</h1>
          <p>
            Flavor Fest is a platform where you can find Awesome recipes.
          </p>
          <div class="contact">
            <span><ion-icon name="location-outline"></ion-icon></span>
            <p>Any City, UK</p>
          </div>
          <div class="contact">
            <span><ion-icon name="mail-outline"></ion-icon></span>
            <p>flavorfest@flavorfest.com</p>
          </div>
          <div class="contact">
            <span><ion-icon name="call-outline"></ion-icon></span>
            <p>+44 1234567890</p>
          </div>
      </div>
      <div class="footer-bottom">
        FLAVOR FEST
      </div>
    </footer>
  </body>
</html>
